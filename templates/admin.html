<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理页面</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}" />
</head>

<body>
    <div class="container">
        {% include 'adminhead.html' %}

        <!-- 地图 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">车辆行驶地图</div>
                    <div class="card-body"><iframe class="col-12" src="http://www.ns-res.cn/hydxflat/indexelct1.html"
                            frameborder="1" height="400px"></iframe></div>
                </div>
            </div>
        </div>
        <!-- 地图 -->

        <!-- 车辆运行状态 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">车辆运行状态</div>
                    <div class="card-body">
                        <p>校车使用率：70%</p>
                        <div class="progress">
                            <div class="progress-bar progress-bar-success progress-bar-striped" aria-valuenow="70"
                                aria-valuemin="0" aria-valuemax="100" style="width: 70%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 车辆运行状态 -->

        <div class="row">
            <!-- 服务器状态 -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header">服务器状态</div>
                    <div class="card-body">
                        <p>内存使用率：{{memory}}%</p>
                        <div class="progress">
                            <div class="progress-bar progress-bar-success progress-bar-striped"
                                aria-valuenow="{{memory}}" aria-valuemin="0" aria-valuemax="100"
                                style="width: {{memory}}%"></div>
                        </div>
                        <p>CPU使用率：{{cpu}}%</p>
                        <div class="progress">
                            <div class="progress-bar progress-bar-danger progress-bar-striped" aria-valuenow="{{cpu}}"
                                aria-valuemin="0" aria-valuemax="100" style="width: {{cpu}}%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 服务器 -->

        </div>
    </div>
</body>
<script src="{{ url_for('static',filename='bootstrap/js/scripts.js') }}"></script>

</html>
